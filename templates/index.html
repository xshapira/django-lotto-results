{% extends "base.html" %}
{% block content %}
  <section class="max-w-3xl mx-auto mb-4 text-center px-4 pt-32 pb-12 md:pt-40 md:pb-20 sm:px-6">
    <h1 class="text-4xl font-bold mb-6">Lotto Results</h1>
    <form method="post"
          action="{% url 'review_lottery_results' %}"
          hx-target="#results"
          hx-verb="post">
      {% csrf_token %}
      <label for="number">Enter number:</label>
      <br/>
      <input type="number" id="number" name="number"/>
      <br/>
      <button hx-post="/clicked" hx-swap="outerHTML">Submit</button>
    </form>
    <div id="results"></div>
  </section>
{% endblock content %}
